<html lang="{{ site.lang | default: "en-US" }}">
    {% include head.html %}
<body>

  <div class="wrapper">
      {% include title.html %}
    <div id="container">
        {% include tagline.html %}
      <div id="main" role="main">
          {% include header.html %}
        <article class="markdown-body">
          {{ content }}
        </article>
        {% if page.url != "/" %}
            <a href="{{ site.url }}">Return home</a>
          {% endif %}
      </div>
    </div>
    {% include footer.html %}
</body>
</html>
